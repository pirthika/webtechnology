<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration & Login</title>
    <link rel="stylesheet" href="../Login&registration/style.css">
</head>
<body>

    <div class="container">
        <!-- Registration Form -->
        <div id="registrationForm" class="form-container">
            <h2>Register for Event</h2>
            <form action="register.php" method="POST" id="registerForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already registered? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container hidden">
            <h2>Login to Event</h2>
            <form action="login.php" method="POST" id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register here</a></p>
            </form>
        </div>
    </div>

    <script src="../Login&registration/script.js"></script>

</body>
</html>
