<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <fieldset>
            <h1>Registration Form</h1>
            <label name="fname">Firstname:</label>
            <input type="text" name="fname" id="fname" required><br><br>
            <label name="lname">Lastname:</label>
            <input type="text" name="lname" id="lname" required><br><br>
            <label name="age">Age:</label>
            <input type="number" name="age" id="age" required><br><br>
            <label name="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required><br><br>
            <label name="gender">Gender:</label>
            <input type="radio" name="male" id="gender" value="Male" required>
            <label name="male">Male</label>
            <input type="radio" name="male" id="gender" value="Female" required>
            <label name="female">Female</label><br><br>
            <label name="email">Email:</label>
            <input type="email" name="mail" id="mail" required><br><br>
            <label name="pass">Password:</label>
            <input type="password" name="pass" id="pass" required minlength="8"><br><br>
            <label name="no">Phone No:</label>
            <input type="tel" name="no" id="no" pattern="[0-9]{10}" required><br><br>
            <label for="dep">Department:</label>
            <select id="department" name="department"  required>
                <option value="cse">CSE</option>
                <option value="csbs">CSBS</option>
                <option value="tablet">ECE</option>
                <option value="camera">EEE</option>
                <option value="camera">IT</option>
                <option value="camera">BME</option>
                <option value="camera">CHE</option>
                <option value="camera">MECH</option>
                <option value="camera">ME</option>
            </select>
            <br><br>
            <label>Select the languages you speak:</label>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="spanish" name="languages" value="spanish">
            <label for="spanish">Spanish</label>
            <input type="checkbox" id="french" name="languages" value="french">
            <label for="french">French</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">Hindi</label><br><br>

            <label name="id">Id Proof :</label>
            <input type="file" name="id" id="id"  required><br><br>
            <label name="certificate">Certification:</label>
            <textarea name="certificate" id="certificate" required></textarea><br><br>
            <input type="submit" value="submit" id="button">
        </fieldset>
    </form>
    <script src="./index.js"></script>
</body>
</html>
